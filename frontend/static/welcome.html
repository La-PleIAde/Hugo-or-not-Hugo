<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/frontend/static/style.css">
</head>
<body>
    <h1>Welcome to the Quiz</h1>
    <form id="participantForm">
        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="_18_or_less">17 or less</option>
            <option value="_18_20">18-20</option>
            <option value="_21_29">21-29</option>
            <option value="_30_39">30-39</option>
            <option value="_40_49">40-49</option>
            <option value="_50_59">50-59</option>
            <option value="_60_or_more">60 or more</option>
        </select><br>

        <label for="education">Education Level:</label>
        <select id="education" name="education" required>
            <option value="_under_secondary">Below Secondary</option>
            <option value="_secondary">Secondary</option>
            <option value="_no_degree">Some College, No Degree</option>
            <option value="_technical">Technical Degree</option>
            <option value="_graduate">Graduate</option>
            <option value="_postgraduate">Postgraduate</option>
        </select><br>

        <label for="studied">Studied French Literature:</label>
        <input type="checkbox" id="studied" name="studied"><br>

        <label for="familiarity">Familiarity with Hugo's Style:</label>
        <select id="familiarity" name="familiarity" required>
            <option value="_1">Very Unfamiliar</option>
            <option value="_2">Unfamiliar</option>
            <option value="_3">Neutral</option>
            <option value="_4">Familiar</option>
            <option value="_5">Very Familiar</option>
        </select><br>

        <button type="button" onclick="submitParticipant()">Start Quiz</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
